<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/_styles.css" />
</head>
<body>
    <h1 id="hello">kur as? kas as?</h1>
    <p>
        <button
        type="button"
        onclick="document.getElementById('hello').innerHTML='Hello from embeded event'">
    Say hello from embedded event
    </button>
    </p>
    <p>
        <button id="btn_with_handler" type="button">
            Hello from event handler
        </button>
    </p>
    <p>
        <button id="btn_with_listener" type="button">
            Hello from event listener
        </button>
    </p>
    <script src="js/_script.js"></script>
</body>
</html>
