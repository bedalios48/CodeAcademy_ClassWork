<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kortele</title>
    <link rel="stylesheet" href="css/_styles.css" />
</head>
<body>
    <div class="card_form">
        <div class="card">
            <div class="tinyBox">
                <div></div>
            </div>
            <div>**** **** **** ****</div>
            <span>FULL NAME</span>
            <span class="bottom">MM/YYYY</span>
        </div>
        <div>
          <form class="payment">
            <label for="cNumber">Card Number:</label>
            <br/>
            <input type="text" id="cNumber" name="cNumber" />
            <br />
            <label for="cName">Cardholder Name:</label>
            <br/>
            <input type="text" id="cName" name="cName" />
            <br />
            <label for="eDate">Expiry Date:</label>
            <br/>
            <input type="text" id="eDate" name="eDate" />
            <br />
            <label for="sNo">Security Number:</label>
            <br/>
            <input type="text" id="sNo" name="sNo" />
            <br />
            <input type="submit" value="Pay" />
          </form>
        </div>
    </div>
    <script src="js/_script.js"></script>
</body>
</html>
